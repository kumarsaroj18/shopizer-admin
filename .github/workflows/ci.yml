name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12.22.7'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build
      run: npm run build
    
    - name: Archive build artifacts
      run: tar -czf shopizer-admin-${{ github.sha }}.tar.gz -C dist/ .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shopizer-admin-build-${{ github.run_number }}
        path: shopizer-admin-${{ github.sha }}.tar.gz
        retention-days: 90
        compression-level: 0
